<div class="row trailer">
  <!-- Navigation movies links-->
  <div ng-include="'views/includes/movie-navigation.html'" class="col-xs-12 movie-links"></div>
  <!-- Movie title -->
   <h3 class="col-xs-12 text-center">{{ movie.selectedMovie.trackName }} - Трейлер</h3>
  <!-- Embed movie trailer-->
  <div class="col-xs-12 movie-trailer">
    <iframe type="text/html" ng-src="{{ movie.movieTrailerUrl }}" frameborder="0" allowfullscreen/>
  </div>
</div>

<div class="summary text-center">
  <h3>{{ movie.trackName }}</h3>
  <header>
    <div class="rating">
      <i class="fa fa-star"></i> {{ movie.index }} <i class="fa fa-star"></i>
    </div>
    <div class="visible-lg visible-md">
      <div class="data">
        <i class="fa fa-calendar"></i> <strong> | Дата выхода:</strong>
        <br/>
        <span>{{ movie.releaseDate | date:'longDate' }}</span>
      </div>
      <div class="data">
        <i class="fa fa-tag"></i> <strong> | Жанр:</strong>
        <br/>
        <span>{{ movie.primaryGenreName }}</span>
      </div>
    </div>
  </header>
  <ul class="links">
    <li class="color-effect" ng-click="movie.viewMode = !movie.viewMode">
      <div class="fa fa-picture-o"></div>
       <div class="title">Постер</div>
    </li>
    <li ng-click="$state.go('main.movie.trailer', {'name': movie.urlAlias, 'originBookmark': movie.originBookmark})">
        <div class="icon fa fa-play-circle color-effect" aria-hidden="true"></div>
        <div class="title">Трейлер</div>
    </li>
    <li ng-click="$state.go('main.movie.movieInfo', {'name': movie.urlAlias, 'originBookmark': movie.originBookmark})">
        <div class="icon fa fa-info-circle color-effect" aria-hidden="true"></div>
        <div class="title">Подробнее</div>
    </li>
    <li class="add" ng-if="localStorageService.isSupported && !movie.isBookmarked" ng-click="movies.bookmarksService.addToBookmarks(movie)">
      <div class="icon fa fa-bookmark color-effect" aria-hidden="true"></div>
      <div class="title">Добавить в избранное</div>
    </li>
    <li class="remove" ng-if="localStorageService.isSupported && movie.isBookmarked" ng-click="movies.bookmarksService.removeFromBookmarks(movie)">
      <div class="icon fa fa-trash-o color-effect" aria-hidden="true"></div>
      <div class="title">Удалить из избранного</div>
    </li>
  </ul>
</div>
